{% extends 'header.html' %}

{% block content %}
<div class="container">
  <h2 class="mt-5">Confirmación de eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el préstamo?</p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'prestamo_lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}

{% extends 'header.html' %}{% block content %}

<div class="container py-3">
  <div class="d-flex w-100 justify-content-center">
    <h1>Borrar Autor</h1>
  </div>
  <form method="post" id="form">
    <input type="hidden" name="_csrf_token" value="{0}" />
    <label for="nombre" class="form-label">Nombre:</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      value="{{ autor.nombre }}"
      readonly
    />
    <span id="nombre-error" class="text-danger my-2"></span>
    <br />
    <label for="apellido" class="form-label">Apellido:</label>
    <input
      type="text"
      id="apellido"
      class="form-control"
      name="apellido"
      value="{{ autor.apellido }}"
      readonly
    />
    <span id="apellido-error" class="text-danger my-2"></span>
    <br />
    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
    <input
      type="text"
      id="nacionalidad"
      name="nacionalidad"
      class="form-control"
      value="{{ autor.nacionalidad }}"
      readonly
    />
    <br />
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="activo"
        name="activo"
        value="True"
        {%
        if
        autor.activo
        %}
        checked
        {%
        endif
        %}
        disabled
      />
      <label class="form-check-label" for="activo">Activo</label>
      <br />
      <span class="my-3 text-danger"> * Los campos no son editables </span>
      <p class="my-3 text-danger">
        * Eliminar a un autor eliminirá otros registros relacionados
      </p>
      <br />
    </div>
    <input id="button" class="btn btn-success" type="submit" value="Borrar" />
    <div class="mt-2">
      <a class="btn btn-primary text-light" class="" href="/home/autores">
        Volver
      </a>
    </div>
  </form>
  <script>
    var form = document.getElementById("form");
    var button = document.getElementById("button");
    let empty;
    form.addEventListener("input", function () {
      empty = Array.from(form.elements).some(function (element) {
        span = document.getElementById(`${element.id}-error`);
        if (element.value === "") {
          span.innerText = "Campo vacío";
        }
        return element.value === "";
      });
      button.disabled = empty;
    });
  </script>
</div>
{% endblock %}
